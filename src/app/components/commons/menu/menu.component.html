<mat-drawer-container [ngClass]="classMenu" autosize class="h-100">
  <img
    id="background-img"
    src="../../../../assets/images/background.png"
    alt=""
  />
  <mat-drawer #drawer class="menu-nav" [ngClass]="sidenavClass" mode="side">
    <div
      id="showButton"
      *ngIf="showHomeButton"
      class="row mb-4 px-2 home-button"
    >
      <div class="col-12" (click)="changeBlock('home')">
        <div>
          <img class="image-fluid" src="./assets/images/logo.svg" alt="" />
        </div>
      </div>
    </div>
    <div class="row" id="user-information">
      <div class="col-12 container-icon">
        <div class="user-image-container text-center mb-2">
          <img
            class="image-fluid circle-user"
            src="./assets/images/teacher.jpg"
            alt=""
          />
        </div>
        <p>Marta Lopez</p>
      </div>
    </div>

        [ngClass]="{'animate-logo': blockDinamicActually !== 'home'}"

        <button
          class="home-button mb-2"
          mat-button
          color
          (click)="changeBlock('home'); notNotification()"
