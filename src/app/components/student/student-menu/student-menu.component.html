  <div class="sidenav-content">
    <div class="container">
      <div class="row">
        <div class="col-1" style="background-color: transparent;"></div>
        <div [ngClass]="dinamicDisplay" (mouseover)="hideNotificaction()" [ngSwitch]="blockDinamicActually">

          <div *ngSwitchCase="'reportCard'">
            <app-report-card></app-report-card>
          </div>
          <div *ngSwitchCase="'grades'">
            <app-grades></app-grades>
          </div>
          <div *ngSwitchCase="'homework'">
            <app-homework></app-homework>
          </div>
          <div *ngSwitchCase="'message'">
            <app-messages [view]="view "></app-messages>
          </div>
          <div *ngSwitchCase="'library'">
            <app-library></app-library>
          </div>
          <div *ngSwitchCase="'gruops'">
            <app-library></app-library>
          </div>






          <div *ngSwitchDefault>Default Option</div>
        </div>
        <div [@changeDisplay]="notificationShow" *ngIf="notificationShow; else notShow">
          <app-notification (messageEvent)="receiveChange($event)" (openNotification)="receiveNotification($event)"
            (notificationNumber)="receiveNotificationsNumber($event)"></app-notification>
        </div>


      </div>
    </div>
  </div>
</mat-drawer-container>
